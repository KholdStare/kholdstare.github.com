---
layout: default
---

<article class="main-post">
<header>
{% assign date = page.date %}
{% include date.html %}
<h2 class="post-title">
    <a href="{{page.url}}">{{page.title}}</a>
</h2>
</header>

<div class="panel">
    <section class="entry">
        {{ page.description | markdownify }}

        {{ content }}
    </section>
</div>
</article>
